version: '3'

services:
  product-service:
    container_name: Products
    image: devsbe/products:latest
    build: ./product
    volumes:
      - ./product:/usr/src/app
    ports:
      - 5001:80

  website-service:
    container_name: Website
    image: devsbe/website:latest
    build: ./website
    volumes:
      - ./website:/var/www/html
    ports:
      - 5000:80
    depends_on:
      - product-service